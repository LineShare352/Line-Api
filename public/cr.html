<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Informasi Pengembang</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* General Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #4e54c8, #8f94fb);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      max-width: 650px;
      width: 90%;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 15px;
      padding: 30px 35px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
      text-align: center;
      animation: fadeIn 1s ease-in-out;
      backdrop-filter: blur(10px);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #fff;
      text-transform: uppercase;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 30px;
      line-height: 1.6;
      color: rgba(255, 255, 255, 0.9);
    }

    /* List Styles */
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    ul li {
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 15px 20px;
      margin-bottom: 20px;
      background: rgba(255, 255, 255, 0.25);
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s ease-in-out, box-shadow 0.2s;
    }

    ul li:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
    }

    ul li svg {
      flex-shrink: 0;
      width: 25px;
      height: 25px;
      fill: #f57f17;
    }

    ul li span, ul li a {
      font-size: 1rem;
      color: rgba(255, 255, 255, 0.95);
      text-align: left;
    }

    ul li a {
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease-in-out;
    }

    ul li a:hover {
      color: #ffcc00;
    }

    /* Button */
    .button-container {
      margin-top: 30px;
    }

    .button-container a {
      display: inline-block;
      background: linear-gradient(to right, #ff512f, #f09819);
      color: #fff;
      padding: 12px 25px;
      text-decoration: none;
      border-radius: 30px;
      font-size: 1rem;
      font-weight: 600;
      transition: background 0.3s ease-in-out, transform 0.2s;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .button-container a:hover {
      background: linear-gradient(to right, #f09819, #ff512f);
      transform: translateY(-3px);
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Media Queries */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }

      ul li {
        padding: 10px 15px;
        gap: 10px;
      }

      .button-container a {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Informasi Pengembang</h1>
    <p>Halaman ini berisi informasi lengkap tentang pengembang dan kontribusi proyek. Jangan ragu untuk menghubungi kami untuk kolaborasi lebih lanjut.</p>

        </svg>
        <span>Nama: Line Team</span>
      </li>
      <li>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M3 5a2 2 0 012-2h14a2 2 0 012 2v14a2 2 0 01-2 2H5a2 2 0 01-2-2V5zm16 0H5v14h14V5zM12 8a1 1 0 011 1v6a1 1 0 11-2 0V9a1 1 0 011-1zm0 8a1.5 1.5 0 100-3 1.5 1.5 0 000 3z" />
        </svg>
        <span>Email: <a href="mailto:lineaja03@gmail.com">lineaja03@gmail.com</a></span>

          <path d="M3 12h3v6h12v-6h3v8a2 2 0 01-2 2H5a2 2 0 01-2-2v-8zM17 3l-5 5-5-5h10z" />

        <span>Proyek: Rest API</span>

    </ul>
    <div class="button-container">
      <a href="index.html">Kembali ke Beranda</a>
    </div>
  </div>
</body>
</html>
