<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Features</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f3f4f6;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      color: #4f46e5;
      margin-bottom: 40px;
    }
    .category-section {
      margin-bottom: 50px;
    }
    .category-section h2 {
      font-size: 1.75rem;
      color: #4f46e5;
      margin-bottom: 20px;
    }
    .category-cards {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      width: 260px;
      padding: 20px;
      transition: transform 0.3s, box-shadow 0.3s;
      text-align: center;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
    }
    .card h3 {
      font-size: 1.25rem;
      font-weight: bold;
      margin-bottom: 8px;
    }
    .card p {
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 15px;
    }
    .card button {
      padding: 10px 20px;
      background-color: #4f46e5;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .card button:hover {
      background-color: #3b36cb;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Our Features</h1>
    <div id="features"></div>
  </div>

  <script>
    const features = [
      {
        name: "Google-Search",
        method: "GET",
        description: "Search/google",
        category: "Search",
        endpoint: "../api/google.js",
        query: "text=Kylian%20Mbappe"
      },
      {
        name: "NPM Search",
        method: "GET",
        description: "Search/npm",
        category: "Search",
        endpoint: "../api/npm.js",
        query: "text=axios"
      },
      {
        name: "Wikimedia",
        method: "GET",
        description: "Search/wikimedia",
        category: "Search",
        endpoint: "../api/wikimedia.js",
        query: "text=Harimau"
      }
    ];

    const featureContainer = document.getElementById("features");

    function createCategorySection(categoryName) {
      const categorySection = document.createElement("div");
      categorySection.classList.add("category-section");
      categorySection.innerHTML = `<h2>${categoryName}</h2><div class="category-cards"></div>`;
      return categorySection;
    }

    function redirectToEndpoint(endpoint, query) {
      const fullUrl = `${endpoint}?${query}`;
      location.href = fullUrl;
    }

    const categories = [...new Set(features.map((feature) => feature.category))];
    categories.forEach((category) => {
      const categorySection = createCategorySection(category);
      const categoryCards = categorySection.querySelector(".category-cards");

      features
        .filter((feature) => feature.category === category)
        .forEach((feature) => {
          const card = document.createElement("div");
          card.classList.add("card");
          card.innerHTML = `
            <h3>${feature.name}</h3>
            <p>${feature.description}</p>
            <button onclick="redirectToEndpoint('${feature.endpoint}', '${feature.query}')">
              ${feature.method}
            </button>
          `;
          categoryCards.appendChild(card);
        });

      featureContainer.appendChild(categorySection);
    });
  </script>
</body>
</html>
