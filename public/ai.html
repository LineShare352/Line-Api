<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat UI Modernized</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="biji.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <div class="chatbox">
    <!-- Chat Header -->
    <div class="chat-header">
      <img src="https://pomf2.lain.la/f/ttokvts.jpg" alt="Profile">
      <div class="profile-info">
        <h1>Line AI</h1>
        <p id="onlineStatus">Online</p>
      </div>
      <i class="fas fa-moon mode-toggle" onclick="toggleTheme()"></i>
    </div>

    <!-- Chat Messages -->
    <div id="chatboxMessages" class="chat-messages"></div>

    <!-- Chat Input -->
    <div class="chat-input">
      <button class="emoji-button" onclick="toggleEmojiPicker()">
        <i class="fas fa-smile"></i>
      </button>
      <input type="file" id="fileInput" accept="image/*" style="display: none;" onchange="sendImage(event)">
      <button class="file-button" onclick="document.getElementById('fileInput').click()">
        <i class="fas fa-paperclip"></i>
      </button>
      <input type="text" id="userInput" placeholder="Ketik pesan Anda..." oninput="checkInput()">
      <button onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
    </div>

    <!-- Emoji Picker -->
    <div id="emojiPicker" class="emoji-picker" style="display: none;">
      <span onclick="addEmoji('😀')">😀</span>
      <span onclick="addEmoji('😁')">😁</span>
      <span onclick="addEmoji('😂')">😂</span>
      <span onclick="addEmoji('😍')">😍</span>
      <span onclick="addEmoji('😎')">😎</span>
      <span onclick="addEmoji('😢')">😢</span>
      <span onclick="addEmoji('❤️')">❤️</span>
      <!-- Add more emojis as desired -->
    </div>
  </div>

  <script src="surya.js"></script>
</body>
</html>
