<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    /* General Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chatbox {
      width: 100%;
      max-width: 450px;
      height: 90vh;
      display: flex;
      flex-direction: column;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    /* Header Section */
    .chat-header {
      display: flex;
      align-items: center;
      padding: 10px 15px;
      background: #075e54;
      color: white;
    }

    .chat-header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .chat-header .profile-info {
      flex: 1;
    }

    .chat-header h1 {
      margin: 0;
      font-size: 1rem;
      font-weight: 600;
    }

    .chat-header p {
      margin: 0;
      font-size: 0.8rem;
      color: #b5d3c6;
    }

    .chat-header button {
      background: none;
      border: none;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .chat-header button svg {
      width: 20px;
      height: 20px;
    }

    /* Chat Messages */
    .chat-messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background: #e5ddd5;
    }

    .message {
      margin-bottom: 15px;
      max-width: 70%;
      padding: 10px 15px;
      border-radius: 8px;
      font-size: 0.9rem;
      word-wrap: break-word;
    }

    .user-message {
      background: #dcf8c6;
      align-self: flex-end;
      text-align: left;
    }

    .ai-message {
      background: #fff;
      align-self: flex-start;
      text-align: left;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .typing-indicator {
      display: flex;
      gap: 4px;
      justify-content: center;
      align-items: center;
      padding: 10px 15px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .typing-indicator span {
      width: 6px;
      height: 6px;
      background: #ccc;
      border-radius: 50%;
      animation: bounce 1.2s infinite ease-in-out;
    }

    .typing-indicator span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-indicator span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes bounce {
      0%, 80%, 100% {
        transform: scale(0);
      }
      40% {
        transform: scale(1);
      }
    }

    /* Chat Input */
    .chat-input {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 15px;
      background: #f6f6f6;
      border-top: 1px solid #ddd;
    }

    .chat-input input {
      flex: 1;
      padding: 10px 15px;
      font-size: 1rem;
      border: 1px solid #ddd;
      border-radius: 20px;
      outline: none;
    }

    .chat-input button {
      background: #25d366;
      border: none;
      color: #fff;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s ease;
    }

    .chat-input button:active {
      transform: scale(0.9);
    }

    .chat-input button svg {
      width: 20px;
      height: 20px;
    }

    /* Scrollbar Styles */
    .chat-messages::-webkit-scrollbar {
      width: 5px;
    }

    .chat-messages::-webkit-scrollbar-thumb {
      background: #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="chatbox">
    <!-- Header Section -->
    <div class="chat-header">
      <button onclick="goToHome()">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
      </button>
      <img src="https://pomf2.lain.la/f/ttokvts.jpg" alt="Profile">
      <div class="profile-info">
        <h1>Chat AI</h1>
        <p>Online</p>
      </div>
    </div>

    <!-- Messages Section -->
    <div id="chatboxMessages" class="chat-messages"></div>

    <!-- Input Section -->
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Ketik pesan Anda...">
      <button onclick="sendMessage()">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 17l4-4m0 0l4-4m-4 4H4m16 0h-8" />
        </svg>
      </button>
    </div>
  </div>

  <script>
    function goToHome() {
      window.location.href = 'index.html'; // Redirects to home page
    }

    async function sendMessage() {
      const input = document.getElementById('userInput').value;
      if (input.trim() === '') return;

      const messagesContainer = document.getElementById('chatboxMessages');

      // Add user message
      const userMessage = document.createElement('div');
      userMessage.classList.add('message', 'user-message');
      userMessage.textContent = input;
      messagesContainer.appendChild(userMessage);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;

      // Clear input field
      document.getElementById('userInput').value = '';

      // Show typing indicator
      const typingIndicator = document.createElement('div');
      typingIndicator.classList.add('message', 'ai-message');
      typingIndicator.textContent = 'Mengetik...';
      messagesContainer.appendChild(typingIndicator);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;

      try {
        // Simulate AI response
        const response = await axios.post('https://luminai.my.id/', {
          content: input,
          cName: 'ViooV2',
          cID: 'ViooV2xs12xtv',
        });

        // Remove typing indicator
        typingIndicator.remove();

        // Add AI message
        const aiMessage = document.createElement('div');
        aiMessage.classList.add('message', 'ai-message');
        aiMessage.textContent = response.data.result;
        messagesContainer.appendChild(aiMessage);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
      } catch (error) {
        console.error(error);

        // Show error message
        typingIndicator.remove();
        const errorMessage = document.createElement('div');
        errorMessage.classList.add('message', 'ai-message');
        errorMessage.textContent = 'Terjadi kesalahan saat memproses pesan.';
        messagesContainer.appendChild(errorMessage);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
      }
    }
  </script>
</body>
</html>
