<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat WA Style</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    /* General Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: #e5ddd5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chatbox {
      width: 100%;
      max-width: 450px;
      height: 90vh;
      display: flex;
      flex-direction: column;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      position: relative;
    }

    /* Header Section */
    .chat-header {
      display: flex;
      align-items: center;
      padding: 10px 15px;
      background: #075e54;
      color: white;
    }

    .chat-header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .chat-header .profile-info {
      flex: 1;
    }

    .chat-header h1 {
      margin: 0;
      font-size: 1rem;
      font-weight: 600;
    }

    .chat-header p {
      margin: 0;
      font-size: 0.8rem;
      color: #b5d3c6;
    }

    .chat-header .menu-button {
      font-size: 1.5rem;
      cursor: pointer;
    }

    /* Chat Messages */
    .chat-messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background: #efeae2;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      max-width: 70%;
      padding: 10px 15px;
      border-radius: 8px;
      font-size: 0.9rem;
      word-wrap: break-word;
      display: flex;
      flex-direction: column;
    }

    .user-message {
      background: #dcf8c6;
      align-self: flex-end;
      border-radius: 8px 8px 0 8px;
    }

    .ai-message {
      background: #ffffff;
      align-self: flex-start;
      border-radius: 8px 8px 8px 0;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .message-time {
      font-size: 0.7rem;
      color: #999;
      align-self: flex-end;
      margin-top: 5px;
    }

    /* Chat Input */
    .chat-input {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 15px;
      background: #f6f6f6;
      border-top: 1px solid #ddd;
    }

    .chat-input input {
      flex: 1;
      padding: 10px 15px;
      font-size: 1rem;
      border: 1px solid #ddd;
      border-radius: 20px;
      outline: none;
    }

    .chat-input button {
      background: #25d366;
      border: none;
      color: #fff;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s ease;
      font-size: 1.2rem;
    }

    .chat-input button:active {
      transform: scale(0.9);
    }
  </style>
</head>
<body>
  <div class="chatbox">
    <div class="chat-header">
      <i class="fas fa-arrow-left" onclick="goToHome()"></i>
      <img src="https://pomf2.lain.la/f/ttokvts.jpg" alt="Profile">
      <div class="profile-info">
        <h1>Line AI</h1>
        <p>Online</p>
      </div>
      <i class="fas fa-ellipsis-v menu-button"></i>
    </div>

    <div id="chatboxMessages" class="chat-messages"></div>

    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Ketik pesan Anda...">
      <button onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
    </div>
  </div>

  <script>
    function goToHome() {
      window.location.href = 'index.html';
    }

    async function sendMessage() {
      const input = document.getElementById('userInput').value;
      if (input.trim() === '') return;

      const messagesContainer = document.getElementById('chatboxMessages');
      const currentTime = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

      // Tambahkan pesan pengguna
      const userMessage = document.createElement('div');
      userMessage.classList.add('message', 'user-message');
      userMessage.innerHTML = `${input}<div class="message-time">${currentTime}</div>`;
      messagesContainer.appendChild(userMessage);

      document.getElementById('userInput').value = '';

      // Tampilkan indikator mengetik
      const typingIndicator = document.createElement('div');
      typingIndicator.classList.add('message', 'ai-message');
      typingIndicator.textContent = 'Mengetik...';
      messagesContainer.appendChild(typingIndicator);

      messagesContainer.scrollTop = messagesContainer.scrollHeight;

      try {
        const baseURL = 'https://aemt.uk.to/prompt/gpt';
        const prompt = encodeURIComponent('Saya adalah Line, sebuah asisten virtual yang diciptakan oleh Wira. Saya di sini untuk membantu menjawab pertanyaan dan memberikan informasi yang Anda butuhkan. Ada yang bisa saya bantu hari ini?');
        const text = encodeURIComponent(input);
        const response = await axios.get(`${baseURL}?prompt=${prompt}&text=${text}`);

        typingIndicator.remove();

        if (response.data && response.data.result) {
          const aiMessage = document.createElement('div');
          aiMessage.classList.add('message', 'ai-message');
          aiMessage.innerHTML = `${response.data.result}<div class="message-time">${currentTime}</div>`;
          messagesContainer.appendChild(aiMessage);
        } else {
          throw new Error('Respons tidak valid dari server.');
        }
      } catch (error) {
        typingIndicator.remove();
        const errorMessage = document.createElement('div');
        errorMessage.classList.add('message', 'ai-message');
        errorMessage.innerHTML = `Error. Silakan coba lagi.<div class="message-time">${currentTime}</div>`;
        messagesContainer.appendChild(errorMessage);
      }

      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }
  </script>
</body>
</html>
