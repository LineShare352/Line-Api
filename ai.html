<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat WA Style</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    /* General Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .chatbox {
      width: 100%;
      max-width: 450px;
      height: 90vh;
      display: flex;
      flex-direction: column;
      background: linear-gradient(135deg, #FF79C6, #8BE9FD);
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      position: relative;
    }

    /* Header Section */
    .chat-header {
      display: flex;
      align-items: center;
      padding: 15px;
      background: #50C878;
      color: white;
      border-bottom: 2px solid #f1f1f1;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .chat-header img {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      margin-right: 15px;
    }

    .chat-header .profile-info {
      flex: 1;
    }

    .chat-header h1 {
      margin: 0;
      font-size: 1.1rem;
      font-weight: 600;
    }

    .chat-header p {
      margin: 0;
      font-size: 0.8rem;
      color: #d3e3e2;
    }

    .chat-header .menu-button {
      font-size: 1.5rem;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .chat-header .menu-button:hover {
      transform: scale(1.1);
    }

    /* Chat Messages */
    .chat-messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background: #f9f9f9;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .message {
      max-width: 70%;
      padding: 12px 18px;
      border-radius: 12px;
      font-size: 0.95rem;
      word-wrap: break-word;
      display: flex;
      flex-direction: column;
    }

    .user-message {
      background: #dcf8c6;
      align-self: flex-end;
      border-radius: 12px 12px 0 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .ai-message {
      background: #ffffff;
      align-self: flex-start;
      border-radius: 12px 12px 12px 0;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .message-time {
      font-size: 0.7rem;
      color: #b5d3c6;
      align-self: flex-end;
      margin-top: 5px;
    }

    /* Chat Input */
    .chat-input {
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 15px;
      background: #f1f1f1;
      border-top: 2px solid #ddd;
      box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.05);
    }

    .chat-input input {
      flex: 1;
      padding: 12px 18px;
      font-size: 1rem;
      border: none;
      border-radius: 25px;
      outline: none;
      background-color: #e6e6e6;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s;
    }

    .chat-input input:focus {
      background-color: #ffffff;
    }

    .chat-input button {
      background: #4CAF50;
      border: none;
      color: #fff;
      width: 45px;
      height: 45px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-color 0.3s, transform 0.2s;
      font-size: 1.2rem;
    }

    .chat-input button:hover {
      background-color: #45a049;
    }

    .chat-input button:active {
      transform: scale(0.9);
    }

    /* Typing Indicator */
    .typing-indicator {
      font-size: 0.85rem;
      color: #a6a6a6;
      display: flex;
      gap: 5px;
    }

    .typing-indicator .dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background-color: #4CAF50;
      animation: typing 1.2s infinite;
    }

    .typing-indicator .dot:nth-child(1) {
      animation-delay: 0s;
    }

    .typing-indicator .dot:nth-child(2) {
      animation-delay: 0.4s;
    }

    .typing-indicator .dot:nth-child(3) {
      animation-delay: 0.8s;
    }

    @keyframes typing {
      0% { opacity: 0.3; }
      50% { opacity: 1; }
      100% { opacity: 0.3; }
    }
  </style>
</head>
<body>
  <div class="chatbox">
    <div class="chat-header">
      <i class="fas fa-arrow-left" onclick="goToHome()"></i>
      <img src="https://pomf2.lain.la/f/ttokvts.jpg" alt="Profile">
      <div class="profile-info">
        <h1>Line AI</h1>
        <p>Online</p>
      </div>
      <i class="fas fa-ellipsis-v menu-button"></i>
    </div>

    <div id="chatboxMessages" class="chat-messages"></div>

    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Ketik pesan Anda..." oninput="checkInput()">
      <button onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
    </div>
  </div>

  <script>
    function goToHome() {
      window.location.href = 'index.html';
    }

    function checkInput() {
      const input = document.getElementById('userInput').value;
      const button = document.querySelector('.chat-input button');
      button.disabled = input.trim() === '';
    }

    async function sendMessage() {
      const input = document.getElementById('userInput').value;
      if (input.trim() === '') return;

      const messagesContainer = document.getElementById('chatboxMessages');
      const currentTime = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

      // Add user's message
      const userMessage = document.createElement('div');
      userMessage.classList.add('message', 'user-message');
      userMessage.innerHTML = `${input}<div class="message-time">${currentTime}</div>`;
      messagesContainer.appendChild(userMessage);

      document.getElementById('userInput').value = '';

      // Display typing indicator
      const typingIndicator = document.createElement('div');
      typingIndicator.classList.add('typing-indicator');
      typingIndicator.innerHTML = '<div class="dot"></div><div class="dot"></div><div class="dot"></div>';
      messagesContainer.appendChild(typingIndicator);

      messagesContainer.scrollTop = messagesContainer.scrollHeight;

      try {
        const baseURL = 'https://aemt.uk.to/prompt/gpt';
        const prompt = encodeURIComponent('Saya adalah Line, sebuah asisten virtual yang diciptakan oleh Wira. Saya di sini untuk membantu menjawab pertanyaan dan memberikan informasi yang Anda butuhkan. Ada yang bisa saya bantu hari ini?');
        const text = encodeURIComponent(input);
        const response = await axios.get(`${baseURL}?prompt=${prompt}&text=${text}`);

        typingIndicator.remove();

        if (response.data && response.data.result) {
          const aiMessage = document.createElement('div');
          aiMessage.classList.add('message', 'ai-message');
          aiMessage.innerHTML = `${response.data.result}<div class="message-time">${currentTime}</div>`;
          messagesContainer.appendChild(aiMessage);
        } else {
          throw new Error('Respons tidak valid dari server.');
        }
      } catch (error) {
        typingIndicator.remove();
        const errorMessage = document.createElement('div');
        errorMessage.classList.add('message', 'ai-message');
        errorMessage.innerHTML = `Error. Silakan coba lagi.<div class="message-time">${currentTime}</div>`;
        messagesContainer.appendChild(errorMessage);
      }

      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }
  </script>
</body>
</html>
