<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Informasi Pengembang</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* General Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #4e54c8, #8f94fb);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      max-width: 600px;
      width: 90%;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 20px 30px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 2px solid rgba(255, 255, 255, 0.3);
      color: #fff;
    }

    p {
      font-size: 1rem;
      margin-bottom: 25px;
      color: rgba(255, 255, 255, 0.8);
    }

    /* List Styles */
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    ul li {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 15px;
      margin-bottom: 15px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
    }

    ul li svg {
      flex-shrink: 0;
      width: 20px;
      height: 20px;
      fill: #fff;
    }

    ul li span, ul li a {
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.9);
      text-align: left;
    }

    ul li a {
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease-in-out;
    }

    ul li a:hover {
      color: #f57f17;
    }

    /* Button */
    .button-container {
      margin-top: 20px;
    }

    .button-container a {
      display: inline-block;
      background: #f57f17;
      color: #fff;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 25px;
      font-size: 0.9rem;
      font-weight: 600;
      transition: background 0.3s ease-in-out, transform 0.2s;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .button-container a:hover {
      background: #d35c00;
      transform: translateY(-3px);
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Informasi Pengembang</h1>
    <p>Halaman ini berisi informasi terkait pengembang dan kontribusi untuk proyek ini. Jangan ragu untuk menghubungi kami!</p>

        </svg>
        <span>Nama: Line Team</span>

      <li>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M3 5a2 2 0 012-2h14a2 2 0 012 2v14a2 2 0 01-2 2H5a2 2 0 01-2-2V5zm16 0H5v14h14V5zM12 8a1 1 0 011 1v6a1 1 0 11-2 0V9a1 1 0 011-1zm0 8a1.5 1.5 0 100-3 1.5 1.5 0 000 3z" />
        </svg>
        <span>Email: <a href="mailto:devteam@vioov2.com">lineaja03@gmail.com</a></span>
      </li>
      <li>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M3 12h3v6h12v-6h3v8a2 2 0 01-2 2H5a2 2 0 01-2-2v-8zM17 3l-5 5-5-5h10z" />

        <span>Proyek: Rest Api</span>
      </li>
    </ul>
    <div class="button-container">
      <a href="index.html">Kembali ke Beranda</a>
    </div>
  </div>
</body>
</html>
