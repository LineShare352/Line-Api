<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-800 to-purple-900 flex items-center justify-center min-h-screen text-white">
  <div class="bg-gray-800 p-8 rounded-xl shadow-lg text-center w-96">
    <h1 class="text-3xl font-bold mb-6">Sign In</h1>
    <p class="text-gray-400 mb-8">Access your account to continue</p>
    
    <div class="space-y-6">
      <!-- Login with Google -->
      <button onclick="login('Google')"
        class="w-full flex items-center gap-3 py-3 px-4 rounded-lg bg-red-500 hover:bg-red-600 text-white shadow-lg hover:shadow-xl transition-all duration-300">
        <img src="https://pomf2.lain.la/f/dpvtq708.jpg" class="w-6 h-6 rounded-full" alt="Google">
        Continue with Google
      </button>

      <!-- Login with GitHub -->
      <button onclick="login('GitHub')"
        class="w-full flex items-center gap-3 py-3 px-4 rounded-lg bg-gray-700 hover:bg-gray-800 text-white shadow-lg hover:shadow-xl transition-all duration-300">
        <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" class="w-6 h-6 rounded-full" alt="GitHub">
        Continue with GitHub
      </button>
    </div>
  </div>

  <script>
    function login(provider) {
      const user = {
        Google: {
          name: "Hello Line",
          email: "lineaja@gmail.com",
          picture: "https://randomuser.me/api/portraits/men/1.jpg",
          accountType: "Free",
          role: "user",
          memberSince: "11/19/2024"
        },
        GitHub: {
          name: "Hello Line",
          email: "lineaja@github.com",
          picture: "https://randomuser.me/api/portraits/women/1.jpg",
          accountType: "Premium",
          role: "admin",
          memberSince: "01/15/2022"
        },
      };
      localStorage.setItem("user", JSON.stringify(user[provider]));
      localStorage.setItem("provider", provider);
      window.location.href = "profile.html";
    }
  </script>
</body>
</html>
